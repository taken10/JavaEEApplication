<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>全履歴</title>
</h:head>
<h:body>
	<h2>全履歴ページ</h2>
	<h:dataTable var="list" value="#{historyBean.list}" border="1"
		cellpadding="2" cellspacing="0">

		<!-- ラジオボタン追加/ソートバイ追加 -->
		<!-- 		<h:column selectionMode="single" /> -->

		<h:column sortBy="#{list.id}">
			<f:facet name="header">ID</f:facet>
                #{list.id}
            </h:column>
		<h:column>
			<f:facet name="header">収入 / 出費</f:facet>
                #{list.inOut}
            </h:column>
		<h:column>
			<f:facet name="header">金額</f:facet>
                #{list.price} 円
            </h:column>
		<h:column>
			<f:facet name="header">日付</f:facet>
                #{list.implementationDay}
            </h:column>
		<h:column>
			<f:facet name="header">登録日</f:facet>
                #{list.createDay}
            </h:column>
	</h:dataTable>
	<form action="/expenses/rest/data/back" method="get">
		<input type="submit" value="TOPに戻る" />
	</form>
</h:body>
</html>
