<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>入金</title>

<script type="text/javascript">
	function check() {
		var flag = 0;
		// 設定開始（必須にする項目を設定してください）
		if (document.money.deposit.value == "") { // 「入金額」の入力をチェック
			flag = 1;
		} else if (document.money.depositDay.value == "") { // 「入金日」の入力をチェック
			flag = 1;
		}
		// 設定終了
		if (flag) {
			window.alert('必須項目に未入力がありました'); // 入力漏れがあれば警告ダイアログを表示
			return false; // 送信を中止
		}else {
			return true; // 送信を実行
		}
	}
</script>
</head>
<body>
	<h2>入金画面</h2>
	<form name="money" action="/expenses/rest/data/insertmoney"
		method="post" onSubmit="return check()">
		<p>
			入金額： <input type="number" id="deposit" name="deposit" value="deposit" />
		</p>
		<p>
			入金日(yyyy/MM/dd)： <input type="date" id="depositDay" name="depositDay"
				value="depositDay" />
		</p>
		<input type="submit" value="登録" />
	</form>

	<form action="/expenses/rest/data/back" method="get">
		<input type="submit" value="TOPに戻る" />
	</form>
</body>
</html>
